<!DOCTYPE html>

<html>
  <head>

     <title>Layout-A</title>
<style>
.outer {
    border-width: 8px;
    color: blue;
    padding: 1%;
    width: auto;
    height: 200px;
    border-style: solid;
    }


   
.inner {
    border-width: 4px;
    color: red;
    padding: 1%;    
    width: 30.60%;
    height: 170px;
    border-style: solid;
    float: left;
    }
</style>
      
    
 </head>
    
 <body>
    <div class="outer">
      
        <div class="row">
            <div class="inner" ></div>
            <div class="inner" ></div>
            <div class="inner" ></div>
    
  
        </div>
    </div>
 </body>
    
</html>
